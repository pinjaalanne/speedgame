<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Game</title>
  </head>
  <body>
    <audio src="">
      <a href=""></a>
    </audio>
    <h1>The Clown Game</h1>
    <p><a href="https://giphy.com/gifs/creepy-aCRTblAWKJroc">via GIPHY</a></p>
    <img
    src="giphy.webp"
    width="auto"
    height="200"
    ></img>
    <p id="score">Score: <span class="score">0</span></p>
    <div class="circle-container">
        <div id="first" class="clowncircle"></div>
        <div id="second" class="clowncircle"></div>
        <div id="third" class="clowncircle"></div>
        <div id="fourth" class="clowncircle"></div>
    </div>
    <button id="play" class="btn">Let's play!</button>
    <button id="stop" class="btn">Please stop!</button>
    <script src="main.js"></script>
  </body>
</html>
